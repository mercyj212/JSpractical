<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

  
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">120 <span class="operator">&times;</span>100</div>
                    <div class="output">12,000</div>
                </div>
            </div>

            <div class="keys">

                <div data-keys="clear" class="key action">
                    <span>AC</span>
                </div>

                <div data-type="bracket" class="key action">
                    <span>( )</span>
                </div>

                <div data-type="%" class="key action">
                    <span>%</span>
                </div>

                <div data-type="/" class="key operator">
                    <span>&divide;</span>
                </div>

                <div data-type="7" class="key">
                    <span>7</span>
                </div>

                <div data-type="8" class="key">
                    <span>8</span>
                </div>

                <div data-type="9" class="key">
                    <span>9</span>
                </div>

                <div data-type="*" class="key operator">
                    <span>&times;</span>
                </div>

                <div data-type="4" class="key">
                    <span>4</span>
                </div>

                <div data-type="5" class="key">
                    <span>5</span>
                </div>

                <div data-type="6" class="key">
                    <span>6</span>
                </div>

                <div data-type="-" class="key operator">
                    <span>&minus;</span>
                </div>

                <div data-type="1" class="key">
                    <span>1</span>
                </div>

                <div data-type="2" class="key">
                    <span>2</span>
                </div>

                <div data-type="3" class="key">
                    <span>3</span>
                </div>

                <div data-type="+" class="key operator">
                    <span>&plus;</span>
                </div>

                <div data-type="backspace" class="key action">
                    <span>&lt;</span>
                </div>

                <div data-type="0" class="key">
                    <span>0</span>
                </div>

                <div data-type="." class="key">
                    <span>.</span>
                </div>

                <div data-type="=" class="key operator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>      
</body>
</html>
